name: Build and Deploy containers

on:
  # Always test on pull request
  pull_request:
    branches:
      - main

  # Deploy on merge to main
  push:
    branches:
      - main

jobs:
  deploy-test-containers:
    runs-on: ubuntu-latest
    name: Build spack.io container
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and Run Test Container
        run: |
            docker build -t ghcr.io/spack/spack.io:latest .
            docker tag ghcr.io/spack/spack.io:latest ghcr.io/spack/spack.io:${GITHUB_SHA::8}

      - name: Login and Deploy Test Container
        if: (github.event_name != 'pull_request')
        run: |
            docker images
            echo ${{ secrets.GITHUB_TOKEN }} \
                | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
            docker push --all-tags ghcr.io/spack/spack-bot
